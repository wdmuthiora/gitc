<div class="card">
  <div class="card-body">
    <h4 class="card-title">ADD USER</h4>
    <div class="row">
      <div class="col-md-6">

        <form [formGroup]="myForm" (ngSubmit)="submit()" novalidate>

          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control ng-untouched ng-pristine ng-valid required" formControlName="firstName">
            <div class="alert alert-danger" role="alert" *ngIf="firstName.errors && (firstName.touched || firstName.dirty)">
              Invalid First Name
            </div>
            <!-- <div class="alert alert-info" role="alert">
              <strong>Valid ? </strong>{{firstName.valid}} <br>
              <strong>Invalid ? </strong>{{firstName.invalid}}<br>
              <strong>Touched ? </strong>{{firstName.touched}}<br>
              <strong>Untouched ? </strong>{{firstName.untouched}}<br>
              <strong>Dirty ? </strong>{{firstName.dirty}}<br>
              <strong>Pristine ? </strong>{{firstName.pristine}}<br>
            </div> -->
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control ng-untouched ng-pristine ng-valid required" formControlName="lastName">
            <div class="alert alert-danger" role="alert" *ngIf="lastName.errors && (lastName.touched || lastName.dirty)">
              Invalid Last Name
            </div>
            <!-- <div class="alert alert-info" role="alert">
              <strong>Valid ? </strong>{{lastName.valid}} <br>
              <strong>Invalid ? </strong>{{lastName.invalid}}<br>
              <strong>Touched ? </strong>{{lastName.touched}}<br>
              <strong>Untouched ? </strong>{{lastName.untouched}}<br>
              <strong>Dirty ? </strong>{{lastName.dirty}}<br>
              <strong>Pristine ? </strong>{{lastName.pristine}}<br>
            </div> -->
          </div>

          <div class="form-group ">
            <label>Email</label>
            <input type="text" class="form-control ng-untouched ng-pristine ng-valid required" formControlName="email">
            <div class="alert alert-danger" role="alert" *ngIf="email.errors && (email.touched || email.dirty)">
              Invalid Email
            </div>
            <!-- <div class="alert alert-info" role="alert">
              <strong>Valid ? </strong>{{email.valid}} <br>
              <strong>Invalid ? </strong>{{email.invalid}}<br>
              <strong>Touched ? </strong>{{email.touched}}<br>
              <strong>Untouched ? </strong>{{email.untouched}}<br>
              <strong>Dirty ? </strong>{{email.dirty}}<br>
              <strong>Pristine ? </strong>{{email.pristine}}<br>
            </div> -->
          </div>

          <div class="form-group">
            <label>Phone</label>
            <input type="number" class="form-control ng-untouched ng-pristine ng-valid required" formControlName="phone">
            <!-- <div class="alert alert-info" role="alert">
              <strong>Valid ? </strong>{{phone.valid}} <br>
              <strong>Invalid ? </strong>{{phone.invalid}}<br>
              <strong>Touched ? </strong>{{phone.touched}}<br>
              <strong>Untouched ? </strong>{{phone.untouched}}<br>
              <strong>Dirty ? </strong>{{phone.dirty}}<br>
              <strong>Pristine ? </strong>{{phone.pristine}}<br>
            </div> -->
          </div>

          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control ng-untouched ng-pristine ng-valid required" formControlName="address">
            <!-- <div class="alert alert-info" role="alert">
              <strong>Valid ? </strong>{{address.valid}} <br>
              <strong>Invalid ? </strong>{{address.invalid}}<br>
              <strong>Touched ? </strong>{{address.touched}}<br>
              <strong>Untouched ? </strong>{{address.untouched}}<br>
              <strong>Dirty ? </strong>{{address.dirty}}<br>
              <strong>Pristine ? </strong>{{address.pristine}}<br>
            </div> -->
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

          <button class="btn btn-default">Reset</button>
        </form>
      </div>

      <div class="col-md-6">
        <label>
          <strong>myForm : JSON</strong>
        </label>
        <pre class="alert alert-dark">{{myForm.value | json}}</pre>
      </div>

    </div>
  </div>
</div>
